# config/database.yml

default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: exotic_euro_development

test:
  <<: *default
  database: exotic_euro_test

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
